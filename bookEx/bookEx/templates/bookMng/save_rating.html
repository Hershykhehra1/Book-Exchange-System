{% extends "base.html" %}
{% load static %}

{% block sidenav %}
{% for item in item_list %}
    <li class="nav-item">
        <a class="nav-link btn btn-outline-secondary" href="{{ item.link }}">{{ item.item }}</a> <!-- Added btn class for button appearance -->
    </li>
{% endfor %}
{% endblock sidenav %}

{% block content %}
<div class="container">
    <h1 class="text-center">Review Added Successfully</h1>
    <div class="card mt-5" style="width: 18rem; margin: auto;">
        <img src="{% static book.pic_path %}" class="card-img-top" alt="{{ book.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View Details</a>
        </div>
    </div>
</div>
{% endblock content %}
