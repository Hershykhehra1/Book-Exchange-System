{% extends "base.html" %}
{% load static %}

{% block sidenav %}
   {% for item in item_list %}
    <li class="nav-item">
        <a class="nav-link btn btn-outline-secondary" href="{{ item.link }}">{{ item.item }}</a> <!-- Added btn class for button appearance -->
    </li>
   {% endfor %}
{% endblock sidenav %}

{% block content %}
<h1 class="text-center align-top mt-5 animated-title">My Books</h1>

<div class="container">
   <div class="row">
       {% for book in books %}
           <div class="col mb-4">
            <div class="card h-100">
                <img src="{% static book.pic_path %}" class="card-img-top" alt="{{ book.name }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <div class="text-center">
                        <a href="book_detail/{{ book.id }}" class="btn btn-primary">Details</a>
                        <a href="book_delete/{{ book.id }}" class="btn btn-danger">Delete</a>

                    </div>
                </div>
            </div>
        </div>
       {% endfor %}
   </div>
</div>
{% endblock content %}
