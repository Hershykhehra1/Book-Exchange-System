{% extends "base.html" %}
{% load static %}

{% block sidenav %}
{% for item in item_list %}
    <li class="nav-item">
        <a class="nav-link btn btn-outline-secondary" href="{{ item.link }}">{{ item.item }}</a>
    </li>
{% endfor %}
{% endblock sidenav %}

{% block content %}
<style>
    .book-button {
        padding: 10px 20px; /* Adjust padding to increase button length */
        margin-bottom: 10px; /* Adjust margin as needed */
        border: 1px solid #007bff; /* Blue border color */
        border-radius: 5px;
        transition: transform 0.3s ease; /* Smooth transition for the pop-up effect */
        display: block; /* Display buttons stacked vertically */
        text-align: left; /* Align text to the left */
        background-color: #007bff; /* Blue background color */
        color: #fff; /* White text color */
        white-space: normal; /* Allow text wrapping */
        width: auto; /* Allow button width to adjust based on content */
        text-decoration: none; /* Remove default underline */
    }

    .book-button:hover {
        transform: translateY(-5px); /* Pop-up effect on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
</style>

<div class="container mt-5">
    <h1 class="text-center animated-title">My Favorite Books</h1>
    <div class="row justify-content-center">
        <div class="mt-4">
            {% for book in favorite_books %}
            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary book-button">{{ book.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
