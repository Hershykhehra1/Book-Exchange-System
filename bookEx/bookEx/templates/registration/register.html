{% extends "base.html" %}
{% load static %}

{% block sidenav %}
{% endblock sidenav %}

{% block content %}
<div class="container">
    <div class="card bg-dark text-light">
        <div class="card-body">
            <h1 class="text-center mt-3 animated-title">Register</h1>
            <form action="" enctype="multipart/form-data" method="post" novalidate>
                <table>
                    {{ form.as_table }}
                    <tr>
                      <td colspan="2">
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <a href="{% url 'login' %}?next=/home" class="btn btn-secondary">Login</a>
                      </td>
                    </tr>
                </table>
                <input type="hidden" name="next" value="{{ name }}">
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
